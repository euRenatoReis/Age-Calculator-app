<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="./fonts/Poppins-Bold.ttf">

  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>


  <section>

    <div>

      <ul>

        <li>
          <p class="title">D A Y</p>
          <input class="input-day" placeholder="DD"> 
          <p class="aviso-day"></p>
        </li>

        <li>
          <p class="title">M O N T H</p>
          <input class="input-month" placeholder="MM">
          <p class="aviso-month"></p>
        </li>

        <li>
          <p class="title">Y E A R</p>
          <input class="input-year" placeholder="YYYY">       
          <p class="aviso-year"></p>
        </li>
        
      </ul>

    </div>

    <div class="page-wall">
      <hr>
      <div class="button-tree"></div>
    </div>

    <div class="result-data">

      <ul>

        <li>
          <h1 class="year-number">--</h1>
          <h1>years</h1>
        </li>

        <li>
          <h1 class="month-number">--</h1>
          <h1>months</h1>
        </li>

        <li>
          <h1 class="day-number">--</h1>
          <h1>days</h1>
        </li>
        
      </ul>

    </div>

  </section>

  <script src="./js/index.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Renato Vieira</a>.
  </div>
</body>

</html>
